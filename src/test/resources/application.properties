# Enabling H2 Console
spring.h2.console.enabled=true
# Using H2
spring.datasource.platform=h2

spring.datasource.data=classpath:data-test.sql
spring.jpa.hibernate.ddl-auto=create

#RabbitMQ produer configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
amqp.rabbitmq.exchange=event.direct
amqp.rabbitmq.routingkey.event.save=event.rKey.save
amqp.rabbitmq.routingkey.event.delete=event.rKey.del
#rabbitmq consumer configuration
amqp.rabbitmq.queue.euser.save=gapp.test.queue.event.user
